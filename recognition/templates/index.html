{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{% static "images/comic-background.jpg" %}') no-repeat center center fixed; 
            background-size: cover;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
            border: 5px solid #000;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.85);
        }
        .section {
            padding: 20px;
            position: relative;
            border: 5px solid #000;
            margin: 10px;
            border-radius: 15px;
            background: #FFF;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.5);
        }
        .form-section {
            flex: 2;
        }
        .about-section {
            flex: 3;
            background: #FFE4C4;
        }
        h2 {
            font-family: 'Fredericka the Great', cursive;
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
            color: #ff5555;
            -webkit-text-stroke: 1px black;
            text-shadow: 2px 2px #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 1.5em;
        }
        button {
            background-color: #58a4b0;
            color: #fff;
            border-color: #000;
            font-size: 1.5em;
            font-family: 'Bangers', cursive;
            cursor: pointer;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #417b85;
        }
        .speech-bubble {
            position: absolute;
            padding: 10px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0e130;
            border-radius: 50px;
            border: 4px solid #000;
            font-size: 1.2em;
            z-index: 10;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.5);
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #f0e130;
            border-bottom: 0;
            margin-left: -20px;
            margin-bottom: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section form-section">
            <h2>Prediction Form</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="text_area" placeholder="Enter your text here">
                <select name="model_choice" style="padding: 10px; margin: 15px 0; border: 2px solid #000; border-radius: 10px; font-size: 1.5em;">
                    <option value="">Select a Model</option>
                    <!-- Assume 'models' is a context variable containing model names -->
                    {% for model in models %}
                    <option value="{{ model.id }}">{{ model.name }}</option>
                    {% endfor %}
                </select>
                <!-- Form Fields -->
                <button type="submit">Submit</button>
            </form>
            <div class="speech-bubble">Prediction: <strong>{{ prediction }}</strong></div>
        </div>
        <div class="section about-section">
            <h2>About</h2>
            <p>Model methodology and information about the project.</p>
        </div>
    </div>
</body>
</html>
